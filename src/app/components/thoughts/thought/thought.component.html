<div
  class="pensamento {{ thought.model }} ff-roboto-mono "
  [ngClass]="lenghtThought()"
>
  <img
    src="../../../../assets/imagens/{{ thought.model }}.png"
    alt="aspas coloridas"
    class=""
  />
  <p class="conteudo">
    {{ thought.content }}
  </p>
  <p class="autoria">
    <b>{{ thought.author }}</b>
  </p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="/assets/imagens/icone-editar.png" alt="ícone de editar" />
    </button>
    <button class="botao-excluir">
      <img src="/assets/imagens/icone-excluir.png" alt="ícone de excluir" />
    </button>
  </div>
</div>
